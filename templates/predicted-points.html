<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted Points</title>
    <link rel="stylesheet" href="../static/css/styles2.css">
</head>
<body>

    <header>
        <div class="logo">FPL Assist</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/predicted-points">Predicted Points</a></li>
                <li><a href="/player-stats">Player Stats</a></li>
                <li><a href="/team-management">Team Management</a></li>
            </ul>
        </nav>
    </header>

<div class="main-content">
    <h1>Player Search</h1>

    <div class="search-box">
        <div class="row">
            <input type="text" id="player-search-input" placeholder="Search for a player" autocomplete="off">
            <button id="search-button">Search</button>
        </div>

        <div class="result-box">
        </div>
    </div>

    <div class="dropdown">
        <div class="team-player-dropdown">
            <label for="team-select">Select Team:</label>
            <select id="team-select">
                <option value="">--Select a Team--</option>
            </select>

            <label for="player-select">Select Player:</label>
            <select id="player-select" disabled>
                <option value="">--Select a Player--</option>
            </select>
        </div>
    </div>

    <div id="player-stats" class="player-stats">
        <div id="points-display"></div>
    </div>
</div>

<footer>
    <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
    </ul>
</footer>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
