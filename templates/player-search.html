    <div class="dropdown">
        <label for="team-select">Select Team:</label>

            <!-- Add more teams as needed -->

    <div id="dropdown">
        <label for="player-select">Select Player:</label>
        <select id="player-select" disabled>
            <option value="">--Select a Player--</option>
        </select>
    </div>

    <div id="player-stats" class="player-stats">
        <!-- Player stats will be displayed here -->
    </div>
